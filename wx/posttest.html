<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<style type="text/css">
	#btn{
		width:60px;
		height: 30px;
		background: red;
		border-radius: 4px;
		text-align: center;
		line-height: 30px;
		cursor: pointer;
	}
</style>
<body>
	<a>无连接标签</a>
	<a href="javascript:void(0)">有连接标签</a>
	<form>
		<input type='text'  name="username" />
		<input type='text' name='sex'/>
		
	</form>
	<div id='btn'>按钮</div>
	<script type="text/javascript" src="../jeditable/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$('#btn').click(function(){
			var username= $("input[name='username']").val();
			var sex= $("input[name='sex']").val();
			$.ajax({
				url:'./test.php',
				type:'POST',
				data:{username:username,sex:sex},
				success:function(data){
					alert(data)
				}
			});
		});


	</script>
</body>
</html>
