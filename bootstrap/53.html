<script type="text/javascript">
$(function(){
	var $category = $('ul li:gt(5):not(:last)');
	$category.hide();
	var $toggleBtn = $('div.showmore > a');
	$toggleBtn.click(function(){
		if($category.is(":visible")){
		$category.hide();	
		$('.showmore a span').text('显示全部品牌');
		$('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").removeClass("promoted");		
	} else{
		$category.show();
		$('.showmore a span').text("精简显示品牌");
		$('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");
	}
	return false;
	});
	$("a").mouseover(function(e){
		var tooltip = "<div id='tooltip'>"+this.title+"</div>";
		$("body").append(tooltip);
		console.log($(this));
		$("#tooltip").css({"top":e.pageY+10+"px","left":e.pageX+10+'px'}).show("fast");
	}).mouseout(function(e){
		$("#tooltip").remove();
	});
});
</script>
