      <style>
		.bigger,.smaller{
			float: left;
			background-color: skyblue;
			margin-right: 10px;

		.msg_caption,.panel{
			float: left;
			width: 100%;

<body>
<form>
	<div class="msg">
		<div class="msg_caption">
			<span class="bigger">放大</span>
			<span class="smaller">缩小</span>
		</div>
		<div class="panel">
			<textarea  id="comment" cols="20" rows="20" style="overflow:hidden">多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。</textarea>
		</div>
	</div>
	你爱好的运动是？
	<input type="checkbox" id="checkedAll1"/>全选/全不选<br/>
	<input type="checkbox" name="items" value="足球" />足球
	<input type="checkbox" name="items" value="篮球" />篮球
	<input type="checkbox" name="items" value="羽毛球" />羽毛球
	<input type="checkbox" name="items" value="乒乓球" />乒乓球
	<br />
	
</form>
	<button id="CheckedAll" value="全选">全 选</button>
	<button id="CheckedNo" value="全不选">全不选</button>
	<button id="CheckedRev" value="反选">反 选</button>
	<button id="send" value="提交">提 交</button>
</body>
<script>
	$(function(){
		var $comment = $('#comment');
		$('.bigger').click(function(){
			if($comment.height()<500){
				//$comment.height($comment.height()+50 );
				$comment.animate({height:"+=50"},400);
			}
		});
		$('.smaller').click(function(){
			if($comment.height()>50){
				//$comment.height($comment.height()-50);
				$comment.animate({height:"-=50"},400);
			}
		});

		$("#CheckedAll").click(function(){
			$('[name=items]:checkbox').attr('checked', true);
		});

		$("#CheckedNo").click(function(){
			$('[name=items]:checkbox').attr('checked', false);
		});

		$("#CheckedRev").click(function(){
			$('[name=items]:checkbox').each(function(){
				//$(this).attr("checked", !$(this).attr("checked"));
				this.checked = !this.checked;
			});
		});
		$("#send").click(function(){
			var str = "你选中的是：\r\n";
			$('[name=items]:checkbox:checked').each(function(){
				str +=$(this).val()+"\r\n";
			});
			alert(str);
		});
		$("#checkedAll1").click(function(){
			if(this.checked){
				$('[name=items]:checkbox').attr('checked', true);
			} else {
				$('[name=items]:checkbox').attr("checked", false);
			}
		});

		//方法一

		$('[name = items]:checkbox').click(function(){

			var flag = true;
			$('[name=items]:checkbox').each(function(){
				if(!this.checked){
					flag = false;
				}
			});
			$('#checkedAll1').attr('checked',flag);
		});
	});
</script>
